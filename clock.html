<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/637e241aa1.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Clock</title>
    <script>
        function changeMode() {
            var body = document.body;
            console.log(body)
            // toggle the theme
            body.classList.toggle("dark-theme");
        }
    </script>
</head>
<body id="body">
    <button onclick = "changeMode()" id = "button" class="btn float-end"><h1><i class="fa-solid fa-moon text-secondary"></i></h1></button>
    <!-- <button class="btn float-end" id="submit"><h1 class="m-3"></h1></button> -->
    <div class="container">
        <div class="row">
            <div class="col-sm mx-auto">
                <h1 class="text-center"><div id="hour" class="box">Time</div></h1>
            </div>
            <div class="col-sm">
                <h1 class="text-center"><div id="minute" class="box">Time</div></h1>
            </div>
            <div class="col-sm">
                <h1 class="text-center"><div id="second" class="box">Time</div></h1>
                <h2><div class="float-end" id="am"></div></h2>
            </div>
        </div>
        <div><h1 id="date" class="text-center"></h1> </div>
    </div>
    
</body>
<script src="clock.js"></script>
</html>
